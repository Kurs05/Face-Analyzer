{% extends 'base.html' %}
{% block content %}
<div class="form-container">
        <h2>Вход</h2>
        <form method="POST">
    {% csrf_token %}
    <div class="form-group">
        {{ form.email.label_tag }}
        {{ form.email }}
    </div>
    <div class="form-group">
        {{ form.password.label_tag }}
        {{ form.password }}
    </div>
    <div class="form-group">
    <button type="submit" class="button">Войти</button>
    </div>
</form>
    <a href="{% url 'signup' %}" class="button1">Еще не зарегистрированы ?</a>
    <a href="{% url 'password_reset' %}" class="button1">Забыли пароль ?</a>

</div>
{% endblock %}
