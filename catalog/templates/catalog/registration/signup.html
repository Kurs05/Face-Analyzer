{% extends 'base.html' %}
{% block content %}
<div class="form-container">
        <h2>Регистрация</h2>
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                {{ form.as_p }}
            </div>
            <div class="form-group">
                <button type="submit">Зарегистрироваться</button>
            </div>
        </form>
    <a href="{% url 'login' %}" class="button1">Уже зарегистрированы ?</a>
</div>

{% endblock %}
